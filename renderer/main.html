<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background: white;">
    <div id="tasks-window" class="container">

        <div id ="new-item-bar" class="row">
            
            <div class="input-field col s1">
                <input id="date" type="text" placeholder="">
                <label for="date">Datum</label>
            </div>

            <div class="input-field col s1">
                <input id="from" type="text" placeholder="">
                <label for="from">von</label>
            </div>

            <div class="input-field col s1">
                <input id="to" type="text" placeholder="">
                <label for="to">bis</label>
            </div>

            <div class="input-field col s2">
                <select id="project" placeholder="">
                    <option value="" disabled selected>-</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label for="project">Projekt</label>
            </div>

            <div class="input-field col s2">
                <select id="type">
                    <option value="" disabled selected>-</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label for="type">Typ</label>
            </div>

            <div class="input-field col s4">
                <textarea id="task" class="materialize-textarea" placeholder=""></textarea>
                <label for="task">Aufgabe</label>
              </div>
            
            <div class="col s1">
              <a class="btn-floating btn-large waves-effect waves-light red" onClick="addTask()"><i class="material-icons">add</i></a>
            </div>

        </div>

        <div id="tasks" class="row">

        </div>
    </div>
    <div id="projects-window" class="container" style="display:none">
        <h4>Konfiguration Projekte</h4>
        <table>
            <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
              </tr>
            </thead>
    
            <tbody id="projects-table-tbody">
            </tbody>
          </table>
    </div>
    <div id="types-window" class="container" style="display:none">
        <h4>Konfiguration Typen</h4>
        <table>
            <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
              </tr>
            </thead>
    
            <tbody id="type-table-tbody">
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="renderer.js"></script>
</body>
</html>
