<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body style="background: white;">
    <div class="container">
        <h1>Task Tracker</h1>
        <div id ="new-item-bar" class="row">
            
            <div class="input-field col s1">
                <input id="date" type="text" class="datepicker">
                <label for="date">Datum</label>
            </div>

            <div class="input-field col s1">
                <input id="from" type="text" class="timepicker">
                <label for="from">von</label>
            </div>

            <div class="input-field col s1">
                <input id="to" type="text" class="timepicker">
                <label for="to">bis</label>
            </div>

            <div class="input-field col s2">
                <select id="project">
                    <option value="" disabled selected>Auswahl</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label for="project">Projekt</label>
            </div>

            <div class="input-field col s2">
                <select id="type">
                    <option value="" disabled selected>Auswahl</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label for="type">Typ</label>
            </div>

            <div class="input-field col s5">
                <textarea id="task" class="materialize-textarea"></textarea>
                <label for="task">Aufgabe</label>
              </div>

        </div>
    </div>
</body>
</html>
